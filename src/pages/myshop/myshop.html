<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Restaurants</ion-title>

    <ion-buttons end>
    
           <button (click)="goToCart()" ion-button icon-only >
           <ion-icon name="cart"></ion-icon><span class="countcrt">{{qty}}</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content no-padding>
  <ion-searchbar
     (ionInput)="filterTechnologies($event.target.value)"></ion-searchbar>
  <ion-list style="margin-bottom: 0;">
    <ion-item>
      <ion-label>Filter</ion-label>
      <ion-select [(ngModel)]="sort " (ngModelChange)="sortListing($event)">
        <ion-option value="1">Highest to Lowest</ion-option>
        <ion-option value="2">Lowest to Highest</ion-option>
        <ion-option value="3">Newest First</ion-option>
        <ion-option value="4">Oldest First</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-grid no-padding>
    <ion-row>
      <ion-col col-6   *ngFor="let item of prodcuctListData" (click)="addToCart(item)" class="animated fadeIn">
        <ion-card>
          <ion-chip color="light" style="position: absolute; right: 20px; top: 20px;">
            <ion-label>{{item.product_category.title}}</ion-label>
          </ion-chip>
          <img [src]="item.image" no-margin/>
          <div padding>
            <h2>{{item.title}}</h2>
            <h4>  {{item.price|currency:'INR'}}</h4>
          </div>
        </ion-card>
      </ion-col>

      
      
      
    </ion-row>
  </ion-grid>

</ion-content>
