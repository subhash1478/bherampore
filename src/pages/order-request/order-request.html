<ion-header>
  <ion-navbar>
    <ion-title>My Order</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list> 
    <div class="ordr-item" *ngFor="let item of productList;let i =index">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/imgs/food-img-1.jpg">
        </ion-thumbnail>
        <h2> {{item.shopid.title}}</h2>
        <p>Ordered at{{item.createdAt|date }}</p>
        <button ion-button clear item-end  class="btnarw"><ion-icon name="arrow-forward"></ion-icon></button>
      </ion-item>
      <div class="total-dtls">
        <!-- <p class="item-name">1 masala Kulcha, 5 Butter Naan</p> -->
        <p class="ttprice">Total {{item.totalprice|currency:'INR'}}</p>
      </div>
    </div>
  </ion-list> 
</ion-content>
