<ion-header>

  <ion-navbar>
    <ion-title>My Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    

    <div class="ordr-item animated fadeIn" *ngFor="let item of productList;let i =index" >
     
        <ion-item (click)="orderDetails(item)"> 
          <!-- <ion-thumbnail item-start>
            <img src="assets/imgs/food-img-1.jpg">
          </ion-thumbnail> -->
          <h2> {{item.shopid.title}}</h2>
          <p>Ordered at {{item.createdAt|date:'MMMM d, y, h:mm a'}}</p>
          <button ion-button clear item-end  class="btnarw"><ion-icon name="arrow-forward"></ion-icon></button>
        </ion-item>
        <div class="total-dtls">
            <p class="item-name">      Mode of payment:  {{(item.payment_type=='cashpayment')?'cod':'online payment'}} 
          </p>
          <p class="ttprice">Total  {{item.totalprice|currency:'INR'}}</p>
          <p class="txtpanding">Status  {{(item.user_received==0)?'Pending':'Delivered'}} </p>
        </div>
    </div>

      
    
  </ion-list> 
</ion-content>
