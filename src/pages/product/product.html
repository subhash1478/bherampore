<ion-header>
  <ion-navbar>
    <ion-title>product</ion-title>
    <ion-buttons end>
      <button (click)="goToCart()" ion-button icon-only >
           <ion-icon name="cart"></ion-icon><span class="countcrt">{{qty}}</span>
      </button>
    </ion-buttons>
  </ion-navbar>

  
</ion-header>
<ion-content>
  <ion-list  >
    <ion-item *ngFor="let item of prodcuctList" (click)="addToCart(item)">
      <h2>{{item.title}}</h2>
      <p>Price :  {{item.price| currency:'INR':true }}</p>
      <button class="btnVD" ion-button clear item-right><ion-icon name="ios-cart"></ion-icon> Add</button>
    </ion-item>
  </ion-list> 
</ion-content><ion-footer>
  <button ion-button block class="btngtn" (click)="goToCart()"><ion-icon name="cart"></ion-icon> Cart</button>
</ion-footer>
